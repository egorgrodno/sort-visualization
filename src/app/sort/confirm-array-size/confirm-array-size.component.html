<h2 mat-dialog-title>Confirm array size</h2>

<mat-dialog-content>
  <p>Large array size may cause performance issues.</p>
  <p>Are you sure you want to continue?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" color="primary">Yes</button>
</mat-dialog-actions>
