<span *ngIf="complexity === Complexity.Constant">
  {{ symbol }}(1)
</span>

<span *ngIf="complexity === Complexity.Logarithmic">
  {{ symbol }}(log n)
</span>

<span *ngIf="complexity === Complexity.Linear">
  {{ symbol }}(n)
</span>

<span *ngIf="complexity === Complexity.LogLinear">
  {{ symbol }}(n log n)
</span>

<span *ngIf="complexity === Complexity.PolynomialQuadratic">
  {{ symbol }}(n<sup class="complexity__sup">2</sup>)
</span>
